<div th:fragment="table-users-in-main">
<div class="table-users">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">username</th>
      <th scope="col">lastname</th>
      <th scope="col">Age</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
      <td th:text="${user.getId()}"></td>
      <td th:text="${user.getUsername()}"></td>
      <td th:text="${user.getLastname()}"></td>
      <td th:text="${user.getAge()}"></td>
      <td th:text="${user.getEmail()}"></td>
      <td th:text="${user.getNameRole()}"></td>

      <form th:method="GET" th:action="@{/admin/user-update/{id}(id=${user.getId()})}">
        <td><input class="form-control edit-user" type="submit" value="Edit" ></td>
      </form>
      <form th:method="GET" th:action="@{/admin/user-delete/{id}(id=${user.getId()})}">
        <td><input class="form-control delete-user" type="submit" value="Delete"></td>
      </form>
    </tr>
    </tbody>
  </table>
</div>
</div>
