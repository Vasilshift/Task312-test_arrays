<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Main page</title>
</head>
<body>

<div th:insert="blocks/header :: name-header"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Общий контейнер для табов -->
        <div class="tabs">
            <div class="col-2 left-col">
                <div class="row">
                    <!--  Контейнер с вкладками   -->
                    <ul class="tab-header">
                        <li class="tab-header__item js-tab-trigger active" data-tab="1">Admin</li>
                        <li class="tab-header__item js-tab-trigger" data-tab="2">User</li>
                    </ul>
                </div>
            </div>
            <div class="col-10 left-col">
                <!--  Контейнер с блоками, которые содержат контент вкладок   -->
                <ul class="tab-content">
                    <li class="tab-content__item js-tab-content active" data-tab="1">
                        <div class="left-col col-10 vh-100">

                            <div class="tabs">
                                <div class="comtainer mt-5">
                                    <h2>Admin panel</h2>
                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab"
                                                    aria-controls="home" aria-selected="true">Users table</button>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab"
                                                    aria-controls="profile" aria-selected="false">New user</button>
                                        </li>
                                    </ul>
                                    <div class="tab-content" id="myTabContent">
                                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                            <div th:insert="blocks/table-users-in-main :: table-users-in-main"></div>
                                        </div>
                                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                            <div th:insert="blocks/new-user-block :: new-user-block"></div>
                                        </div>

                                    </div>
                                </div>

                            </div>

                        </div>
                    </li>
                    <li class="tab-content__item js-tab-content" data-tab="2">
                        <div th:insert="blocks/one-user-in-main :: name-user"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
